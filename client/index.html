<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/mobisoins-logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://api.web3forms.com" crossorigin />
    <link rel="preconnect" href="https://calendly.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="dns-prefetch" href="https://i.pravatar.cc" />
    <link rel="dns-prefetch" href="https://placehold.co" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/mobisoins-logo.jpeg" as="image" fetchpriority="high" />
    
    <!-- SEO & Bot Indexing -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mobisoins.ca/" />
    <meta property="og:title" content="MobiSoins - Soins Infirmiers à Domicile au Québec" />
    <meta property="og:description" content="MobiSoins connecte des infirmières qualifiées avec des patients pour des soins à domicile au Québec. Réservez en ligne, service 24/7." />
    <meta property="og:image" content="https://mobisoins.ca/mobisoins-logo.jpeg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MobiSoins - Soins Infirmiers à Domicile" />
    <meta name="twitter:description" content="Soins infirmiers à domicile au Québec. Rapide, sécurisé et professionnel." />
    <meta name="twitter:image" content="https://mobisoins.ca/mobisoins-logo.jpeg" />

    <!-- Performance optimization meta tags -->
    <meta name="theme-color" content="#003366" />
    
    <title>MobiSoins - Soins Infirmiers à Domicile au Québec</title>
    <meta name="description" content="MobiSoins connecte des infirmières qualifiées avec des patients pour des soins à domicile au Québec. Réservez en ligne, service 24/7." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
